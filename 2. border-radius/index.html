<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: aquamarine;
      border-radius: 50%;
      text-align: center;
      line-height: 300px;
      overflow: hidden;
    }

</head>
<body>
  <div>
    <img src="./img/rizki.jpg" width="300px">
  </div>
</body>
</html>
