<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow CSS</title>
  <style>
    h1 {
      font-size: 50px;
      text-align: center;
      color: white;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
